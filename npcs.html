<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPC Records - Big Space Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    #nav-placeholder {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .main-content {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 40px;
      padding: 0 20px;
    }

    .filter-section {
      width: 25%;
      min-width: 250px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 20px;
      margin: 0;
      border: 1px solid var(--accent-color);
      align-self: flex-start;
      position: sticky;
      top: 100px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .filter-section::-webkit-scrollbar {
      width: 8px;
    }

    .filter-section::-webkit-scrollbar-track {
      background: var(--background-color);
      border-radius: 4px;
    }

    .filter-section::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }

    .filter-section::-webkit-scrollbar-thumb:hover {
      background: var(--nav-hover);
    }

    .npc-section {
      width: 50%;
      min-width: 500px;
    }

    .npc-entry {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--accent-color);
      display: none;
    }

    .npc-entry.visible {
      display: block;
    }

    header {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .filter-title {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .filter-category {
      margin-bottom: 20px;
    }

    .filter-category-title {
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-tag {
      background: rgba(41, 98, 255, 0.1);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filter-tag:hover {
      background: rgba(41, 98, 255, 0.2);
      color: var(--accent-color);
    }

    .filter-tag.active {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .npc-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgba(41, 98, 255, 0.1);
      padding: 15px;
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .stat-label {
      color: var(--accent-color);
      font-weight: bold;
      margin-bottom: 5px;
    }

    .npc-image {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--accent-color);
      margin-bottom: 20px;
    }

    .npc-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .npc-tag {
      background: rgba(41, 98, 255, 0.1);
      color: var(--accent-color);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group h3 {
      color: var(--accent-color);
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .filter-button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin: 5px 0;
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
    }

    .filter-button:hover {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .filter-button.active {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .npc-info {
      margin-top: 20px;
    }

    .npc-info h3 {
      color: var(--accent-color);
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .npc-links {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--accent-color);
    }

    .npc-links a {
      color: var(--accent-color);
      text-decoration: none;
      margin-right: 15px;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .npc-links a:hover {
      color: var(--nav-hover);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        gap: 20px;
      }

      .filter-section {
        width: 100%;
        position: static;
        max-height: none;
      }

      .npc-section {
        width: 100%;
        min-width: auto;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navigation.html?v=' + Date.now())
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Set active state after navigation is loaded
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (linkPage === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
  </script>

  <div class="content-wrapper">
    <header>
      <h1>NPC Records</h1>
    </header>

    <div class="main-content">
      <div class="filter-section">
        <h2>Filters</h2>
        <div class="filter-group">
          <h3>Organizations</h3>
          <button class="filter-button" data-tag="zhodani">Zhodani</button>
          <button class="filter-button" data-tag="igs">IGS</button>
          <button class="filter-button" data-tag="hyperion">Hyperion</button>
          <button class="filter-button" data-tag="university">University</button>
        </div>
        <div class="filter-group">
          <h3>Locations</h3>
          <button class="filter-button" data-tag="tiffanye">Tiffanye</button>
          <button class="filter-button" data-tag="drenalch">Drenalch</button>
          <button class="filter-button" data-tag="nielkladlief">Nielkladlief</button>
          <button class="filter-button" data-tag="damrong">Damrong</button>
        </div>
        <div class="filter-group">
          <h3>Roles</h3>
          <button class="filter-button" data-tag="employer">Employer</button>
          <button class="filter-button" data-tag="liaison">Liaison</button>
          <button class="filter-button" data-tag="security">Security</button>
          <button class="filter-button" data-tag="academic">Academic</button>
          <button class="filter-button" data-tag="aslan">Aslan</button>
          <button class="filter-button" data-tag="commercial">Commercial</button>
          <button class="filter-button" data-tag="corporate">Corporate</button>
          <button class="filter-button" data-tag="engineer">Engineer</button>
          <button class="filter-button" data-tag="bureaucrat">Bureaucrat</button>
          <button class="filter-button" data-tag="diplomat">Diplomat</button>
          <button class="filter-button" data-tag="industrial">Industrial</button>
          <button class="filter-button" data-tag="media">Media</button>
          <button class="filter-button" data-tag="prole">Prole</button>
          <button class="filter-button" data-tag="overseer">Overseer</button>
          <button class="filter-button" data-tag="guardian">Guardian</button>
        </div>
      </div>

      <div class="npc-section" id="npc-container">
        <!-- NPCs will be loaded here via JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // List of NPC files to load
    const npcFiles = [
      'npcs/npc-professor-albericiepr.html',
      'npcs/npc-nanak.html',
      'npcs/npc-intendant.html',
      'npcs/npc-researcher.html',
      'npcs/npc-technician.html',
      'npcs/npc-kael.html',
      'npcs/npc-jarnak.html',
      'npcs/npc-tarani.html',
      'npcs/npc-voristlas.html',
      'npcs/npc-lobon.html',
      'npcs/npc-lyraviepr.html',
      'npcs/npc-wadden.html',
      'npcs/npc-arden-kincaid.html',
      'npcs/npc-quartermaster-valerius.html',
      'npcs/npc-dockmaster-gristle.html',
      'npcs/npc-councillor-elara-vance.html',
      'npcs/npc-seneschal-torvin-rhys.html',
      'npcs/npc-lady-fyerla.html',
      'npcs/npc-dr-aris-thorne.html',
      'npcs/npc-dr-hesh-mur.html',
      'npcs/npc-joric-fen.html',
      'npcs/npc-fren-li-tahn.html',
      'npcs/npc-dr-selyss-kaan.html',
      'npcs/npc-spanner.html',
      'npcs/npc-ztarr.html',
      'npcs/npc-epsilon-team-others.html',
      'npcs/npc-kaelen-lupeski.html',
      'npcs/npc-vayne-deceased.html',
      'npcs/npc-valerius-deceased.html'
    ];

    // Load all NPCs
    async function loadNPCs() {
      const container = document.getElementById('npc-container');
      
      for (const file of npcFiles) {
        try {
          const response = await fetch(file + '?v=' + Date.now());
          const content = await response.text();
          container.innerHTML += content;
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }
      
      // Initialize filtering after all NPCs are loaded
      initializeFiltering();
    }

    // Filtering functionality
    function initializeFiltering() {
      const filterButtons = document.querySelectorAll('.filter-button');
      const npcEntries = document.querySelectorAll('.npc-entry');
      
      // Show all NPCs initially
      npcEntries.forEach(entry => entry.classList.add('visible'));
      
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tag = button.dataset.tag;
          
          // Toggle button active state
          button.classList.toggle('active');
          
          // Filter NPCs
          filterNPCs();
        });
      });
    }

    function filterNPCs() {
      const activeButtons = document.querySelectorAll('.filter-button.active');
      const npcEntries = document.querySelectorAll('.npc-entry');
      
      if (activeButtons.length === 0) {
        // Show all if no filters active
        npcEntries.forEach(entry => entry.classList.add('visible'));
      } else {
        const activeTags = Array.from(activeButtons).map(btn => btn.dataset.tag);
        
        npcEntries.forEach(entry => {
          const entryTags = entry.dataset.tags.split(',');
          const hasAnyTag = activeTags.some(tag => entryTags.includes(tag));
          
          if (hasAnyTag) {
            entry.classList.add('visible');
          } else {
            entry.classList.remove('visible');
          }
        });
      }
    }

    // Load NPCs when page loads
    document.addEventListener('DOMContentLoaded', loadNPCs);
  </script>
</body>
</html>
