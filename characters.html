<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Characters - Big Space Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    #nav-placeholder {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 60px;
    }

    header {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .character-section {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 24px;
      margin: 20px 40px;
      max-width: none;
      width: calc(100% - 80px);
      border: 1px solid var(--accent-color);
      display: none;
    }

    .character-section:first-child {
      display: block;
    }

    .character-section.active {
      display: block;
    }

    .character-nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 40px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      padding: 0 40px;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--nav-hover);
      box-shadow: 0 0 8px rgba(41, 98, 255, 0.3);
    }

    .search-input::placeholder {
      color: rgba(224, 224, 224, 0.6);
    }

    .search-results {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .character-nav button {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .character-nav button:hover {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .character-nav button.active {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .character-image {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--accent-color);
      margin: 0 20px 20px 0;
      float: left;
    }

    .character-content {
      margin-top: 20px;
    }

    .character-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(41, 98, 255, 0.1);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .character-info h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .character-info ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .character-info li {
      margin-bottom: 5px;
    }

    @media (max-width: 1024px) {
      .character-nav {
        padding: 0 20px;
      }
    }

    @media (max-width: 768px) {
      .character-section {
        margin: 20px 20px;
        width: calc(100% - 40px);
      }

      .character-nav {
        padding: 0 15px;
        flex-direction: column;
        align-items: center;
      }

      .character-nav button {
        width: 200px;
        margin: 5px 0;
      }

      .character-image {
        width: 100%;
        height: auto;
        float: none;
        margin: 0 0 20px 0;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navigation.html?v=' + Date.now())
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Set active state after navigation is loaded
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (linkPage === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
  </script>

  <div class="content-wrapper">
    <header>
      <h1>Characters</h1>
    </header>

    <div class="search-container">
      <input type="text" id="character-search" class="search-input" placeholder="Search characters...">
    </div>
    <div class="search-results" id="search-results"></div>

    <div class="character-nav" id="character-nav">
      <!-- Character navigation buttons will be loaded here -->
          </div>

    <div id="character-container">
      <!-- Characters will be loaded here via JavaScript -->
          </div>
          </div>

  <script>
    // List of character files to load
    const characterFiles = [
      'characters/character-lucius.html',
      'characters/character-quin.html',
      'characters/character-khyel.html',
      'characters/character-awang-vappu.html',
      'characters/character-glitch.html'
    ];

    let currentCharacter = 'lucius'; // Default character
    let isSearchActive = false;

    // Load all characters
    async function loadCharacters() {
      const container = document.getElementById('character-container');
      
      if (!container) {
        console.error('Character container not found!');
        return;
      }
      
      // Load characters
      for (const file of characterFiles) {
        try {
          const response = await fetch(file + '?v=' + Date.now());
          const content = await response.text();
          container.innerHTML += content;
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }
      
      // Show default character after a short delay to ensure DOM is updated
      setTimeout(() => {
        showCharacter(currentCharacter);
      }, 100);
    }

    // Create character navigation buttons
    function createCharacterNavigation() {
      const navContainer = document.getElementById('character-nav');
      
      if (!navContainer) {
        console.error('Navigation container not found!');
        return;
      }
      
      const characters = [
        { id: 'lucius', name: 'Lucius' },
        { id: 'quin', name: 'Quin' },
        { id: 'khyel', name: 'Khyel' },
        { id: 'awang-vappu', name: 'Awang-Vappu' },
        { id: 'glitch', name: 'Tune-Up' }
      ];
      
      characters.forEach(character => {
        const button = document.createElement('button');
        button.textContent = character.name;
        button.onclick = () => showCharacter(character.id);
        if (character.id === currentCharacter) {
          button.classList.add('active');
        }
        navContainer.appendChild(button);
      });
    }

    // Show specific character
    function showCharacter(characterId) {
      // Don't interfere with search results
      if (isSearchActive) {
        return;
      }
      
      // Hide all characters
      const allCharacters = document.querySelectorAll('.character-section');
      allCharacters.forEach(character => {
        character.classList.remove('active');
      });
      
      // Show selected character
      const selectedCharacter = document.getElementById(characterId);
      if (selectedCharacter) {
        selectedCharacter.classList.add('active');
      }
      
      // Update navigation buttons
      const navButtons = document.querySelectorAll('.character-nav button');
      navButtons.forEach(button => {
        button.classList.remove('active');
      });
      
      // Find and activate the correct button
      const targetButton = Array.from(navButtons).find(button => 
        button.textContent.toLowerCase().replace(/\s+/g, '-').replace('tune-up', 'glitch') === characterId ||
        button.textContent.toLowerCase().replace(/\s+/g, '-') === characterId
      );
      
      if (targetButton) {
        targetButton.classList.add('active');
      }
      
      currentCharacter = characterId;
    }

    // Search functionality
    function initializeSearch() {
      const searchInput = document.getElementById('character-search');
      const searchResults = document.getElementById('search-results');
      
      if (!searchInput) return;
      
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        searchCharacters(searchTerm);
      });
      
      // Clear search on Escape key
      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          searchInput.value = '';
          searchCharacters('');
        }
      });
    }

    function searchCharacters(searchTerm) {
      const characterSections = document.querySelectorAll('.character-section');
      const searchResults = document.getElementById('search-results');
      const navButtons = document.querySelectorAll('.character-nav button');
      let visibleCount = 0;
      
      if (!searchTerm) {
        // Show all characters when search is empty - restore normal behavior
        isSearchActive = false;
        characterSections.forEach(section => {
          section.style.display = '';
        });
        navButtons.forEach(button => {
          button.style.display = '';
        });
        searchResults.textContent = '';
        // Restore the normal active character display
        showCharacter(currentCharacter);
        return;
      }
      
      // Set search active flag
      isSearchActive = true;
      
      // Find matching characters
      const matchingCharacterIds = [];
      characterSections.forEach(section => {
        const characterName = section.querySelector('h2').textContent.toLowerCase();
        const characterContent = section.textContent.toLowerCase();
        
        if (characterName.includes(searchTerm) || characterContent.includes(searchTerm)) {
          matchingCharacterIds.push(section.id);
          visibleCount++;
        }
      });
      
      // Hide all characters first
      characterSections.forEach(section => {
        section.style.display = 'none';
      });
      
      // Show only matching characters
      matchingCharacterIds.forEach(id => {
        const section = document.getElementById(id);
        if (section) {
          section.style.display = 'block';
        }
      });
      
      // Hide/show navigation buttons based on search results
      navButtons.forEach(button => {
        const buttonText = button.textContent.toLowerCase();
        if (buttonText.includes(searchTerm)) {
          button.style.display = '';
        } else {
          button.style.display = 'none';
        }
      });
      
      searchResults.textContent = visibleCount > 0 ? `${visibleCount} characters found` : 'No characters found';
    }

    // Load characters when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize search functionality first
      initializeSearch();
      
      // Create navigation buttons immediately
      createCharacterNavigation();
      
      // Then load characters
      loadCharacters();
    });
  </script>
</body>
</html>
