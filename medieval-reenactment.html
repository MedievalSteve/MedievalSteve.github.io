<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medieval Reenactment Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8B4513;
      --secondary-color: #D2691E;
      --accent-color: #CD853F;
      --text-color: #333;
      --background-color: #FDF5E6;
      --header-bg: #2C1810;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    .main-nav {
      width: 100%;
      background: var(--header-bg);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .main-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      background: transparent;
      border-radius: 4px;
      padding: 6px 14px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .main-nav a:hover {
      color: var(--accent-color);
      background: transparent;
    }

    header {
      margin-top: 100px;
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .section-links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .section-link {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px;
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.2s;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .section-link:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      transform: translateY(-2px);
      color: var(--primary-color);
    }

    .section-link img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      flex-shrink: 0;
    }

    .coming-soon {
      font-size: 0.9rem;
      color: var(--secondary-color);
      font-style: italic;
      margin-top: 8px;
    }

    .link-text {
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      .main-nav {
        padding: 0.5rem 0;
      }

      .section-link {
        padding: 16px;
      }

      .section-link img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Home</a>
  </nav>
  <header>
    <h1>Medieval Reenactment</h1>
  </header>
  <main class="section-links">
    <a href="bio.html" class="section-link">
      <span class="link-text">Personal Biography</span>
    </a>
    <a href="https://www.facebook.com/profile.php?id=61556601099042#" class="section-link">
      <img src="Images/medieval/riverbend.jpg" alt="Riverbend Medieval Society">
      <span class="link-text">
        Riverbend Medieval Society
        <span class="coming-soon">(Webpage coming soon)</span>
      </span>
    </a>
    <a href="https://www.facebook.com/victorycastle1/" class="section-link">
      <img src="Images/medieval/victoryvillage.jpg" alt="Victory Village at Riverbend">
      <span class="link-text">Victory Village at Riverbend</span>
    </a>
    <a href="https://www.loc.gov/item/2021667792/" class="section-link">
      <span class="link-text">Talhoffer's Medieval Fechtbuch</span>
    </a>
  </main>
</body>
</html>
