      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .main-nav {

      max-width: 500px;

    .main-nav a {

      padding: 6px 14px;

      text-align: center;

      max-width: 500px;
      padding: 0 20px;
    }
    .section-link {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px;
      text-decoration: none;
      color: #222;
      transition: all 0.2s;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .section-link:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      transform: translateY(-2px);
      color: #6b4ca3;
    }
    .section-link img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      flex-shrink: 0;
    }
    .coming-soon {
      font-size: 0.9rem;
      color: #666;

      margin-top: 8px;
    }
