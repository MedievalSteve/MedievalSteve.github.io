<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Campaign Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      margin-top: 120px;
      margin-bottom: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .section-links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }
    .section-link {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px;
      text-decoration: none;
      color: #222;
      transition: all 0.2s;
      font-size: 1.2rem;
      display: block;
    }
    .section-link:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      transform: translateY(-2px);
      color: #6b4ca3;
    }
    .nav-panel {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #6b4ca3;
    }
    .nav-links a.active {
      color: #6b4ca3;
    }
  </style>
</head>
<body>
  <nav class="nav-panel">
    <div class="nav-content">
      <div style="display: flex; gap: 20px; align-items: center;">
        <a href="index.html" style="color: #333; text-decoration: none; font-weight: bold;">Main Page</a>
        <a href="big-space-travel-far.html" style="color: #333; text-decoration: none; font-weight: bold;">Campaign Hub</a>
      </div>
      <div class="nav-links">
        <a href="characters.html">Characters</a>
        <a href="npcs.html">NPCs</a>
        <a href="locations.html">Locations</a>
        <a href="logs.html">Logs</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Campaign Hub</h1>
  </header>

  <main class="section-links">
    <a href="characters.html" class="section-link">
      Character Records
    </a>
    <a href="npcs.html" class="section-link">
      NPC Records
    </a>
    <a href="locations.html" class="section-link">
      Places Visited
    </a>
    <a href="logs.html#disqus_thread" class="section-link">
      Campaign Logs
    </a>
  </main>
</body>
</html>
