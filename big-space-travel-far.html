<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Campaign Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      margin-top: 100px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    .section-links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .section-link {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 24px;
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s ease;
      font-size: 1.2rem;
      display: block;
      border: 1px solid var(--accent-color);
      position: relative;
      overflow: hidden;
    }

    .section-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(41, 98, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .section-link:hover {
      box-shadow: 0 4px 16px rgba(41, 98, 255, 0.2);
      transform: translateY(-2px);
      color: var(--accent-color);
    }

    .section-link:hover::before {
      left: 100%;
    }

    #nav-placeholder {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

      .section-link {
        padding: 16px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navigation.html?v=' + Date.now())
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Set active state after navigation is loaded
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (linkPage === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
  </script>

  <header>
    <h1>Campaign Hub</h1>
  </header>

  <main class="section-links">
    <a href="characters.html" class="section-link">
      Character Records
    </a>
    <a href="npcs.html" class="section-link">
      NPC Records
    </a>
    <a href="locations.html" class="section-link">
      Places Visited
    </a>
    <a href="organizations.html" class="section-link">
      Organizations
    </a>
    <a href="ships.html" class="section-link">
      Ships
    </a>
    <a href="logs.html" class="section-link">
      Campaign Logs
    </a>
    <a href="poetry.html" class="section-link">
      Kh'yel's Poetry
    </a>
    <a href="flora-fauna.html" class="section-link">
      Flora & Fauna
    </a>
  </main>
</body>
</html>
