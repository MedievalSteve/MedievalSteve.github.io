<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Campaign Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      margin-top: 100px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    .section-links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .section-link {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 24px;
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s ease;
      font-size: 1.2rem;
      display: block;
      border: 1px solid var(--accent-color);
      position: relative;
      overflow: hidden;
    }

    .section-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(41, 98, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .section-link:hover {
      box-shadow: 0 4px 16px rgba(41, 98, 255, 0.2);
      transform: translateY(-2px);
      color: var(--accent-color);
    }

    .section-link:hover::before {
      left: 100%;
    }

    .nav-panel {
      width: 100%;
      background: var(--header-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    .main-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .main-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 16px;
      border-radius: 4px;
      background: rgba(41, 98, 255, 0.1);
      transition: all 0.3s ease;
    }

    .main-links a:hover {
      background: rgba(41, 98, 255, 0.2);
      color: #64b5f6;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-links a:hover {
      color: var(--accent-color);
      background: rgba(41, 98, 255, 0.1);
    }

    .nav-links a.active {
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
    }

    @media (max-width: 768px) {
      .nav-content {
        flex-direction: column;
        height: auto;
        padding: 1rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .section-link {
        padding: 16px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-panel">
    <div class="nav-content">
      <div class="main-links">
        <a href="index.html">Main Page</a>
        <a href="big-space-travel-far.html">Campaign Hub</a>
      </div>
      <div class="nav-links">
        <a href="characters.html">Characters</a>
        <a href="npcs.html">NPCs</a>
        <a href="locations.html">Locations</a>
        <a href="ships.html">Ships</a>
        <a href="logs.html">Logs</a>
        <a href="flora-fauna.html">Flora & Fauna</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Campaign Hub</h1>
  </header>

  <main class="section-links">
    <a href="characters.html" class="section-link">
      Character Records
    </a>
    <a href="npcs.html" class="section-link">
      NPC Records
    </a>
    <a href="locations.html" class="section-link">
      Places Visited
    </a>
    <a href="ships.html" class="section-link">
      Ships
    </a>
    <a href="logs.html" class="section-link">
      Campaign Logs
    </a>
    <a href="flora-fauna.html" class="section-link">
      Flora & Fauna
    </a>
  </main>
</body>
</html>
