<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ships - Big Space Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    #nav-placeholder {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #nav-placeholder .nav-content {
      max-width: none;
      margin: 0;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 60px; /* Height of the navigation bar */
    }

    header {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .ship-section {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 24px;
      margin: 20px 40px;
      max-width: none;
      width: calc(100% - 80px);
      border: 1px solid var(--accent-color);
      display: none; /* Hide all ships by default */
    }

    .ship-section.active {
      display: block; /* Show active ship */
    }

    .ship-nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 40px;
    }

    .ship-nav button {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .ship-nav button:hover {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .ship-nav button.active {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .ship-image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .ship-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid var(--accent-color);
    }

    .ship-content {
      margin-top: 20px;
    }

    .ship-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(41, 98, 255, 0.1);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .ship-info h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .ship-info ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .ship-info li {
      margin-bottom: 5px;
    }

    .ship-stats-table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      color: var(--text-color);
    }

    .ship-stats-table thead {
      background: var(--header-bg);
      color: var(--accent-color);
    }

    .ship-stats-table th,
    .ship-stats-table td {
      text-align: left;
      padding: 6px;
      border-bottom: 1px solid var(--accent-color);
    }

    .ship-stats-table th:last-child,
    .ship-stats-table td:last-child {
      text-align: right;
    }

    .ship-stats-table th:nth-child(3),
    .ship-stats-table td:nth-child(3) {
      text-align: right;
    }

    @media (max-width: 1024px) {
      .ship-nav {
        padding: 0 20px;
      }
    }

    @media (max-width: 768px) {
      .ship-section {
        margin: 20px 20px;
        width: calc(100% - 40px);
      }

      .ship-nav {
        padding: 0 15px;
        flex-direction: column;
        align-items: center;
      }

      .ship-nav button {
        width: 200px;
        margin: 5px 0;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navigation.html?v=' + Date.now())
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Set active state after navigation is loaded
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (linkPage === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
  </script>

  <div class="content-wrapper">
    <header>
      <h1>Ships</h1>
    </header>

    <div class="ship-nav" id="ship-nav">
      <!-- Ship navigation buttons will be loaded here -->
    </div>

    <div id="ship-container">
      <!-- Ships will be loaded here via JavaScript -->
    </div>
  </div>

  <script>
    // List of ship files to load
    const shipFiles = [
      'ships/ship-varyrthar.html',
      'ships/ship-errant-parcel.html',
      'ships/ship-void-reaper.html',
      'ships/ship-hyperion-security-cutter.html'
    ];

    let currentShip = 'varyrthar'; // Default ship

    // Load all ships
    async function loadShips() {
      const container = document.getElementById('ship-container');
      const navContainer = document.getElementById('ship-nav');
      
      // Load ships
      for (const file of shipFiles) {
        try {
          const response = await fetch(file + '?v=' + Date.now());
          const content = await response.text();
          container.innerHTML += content;
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }
      
      // Show default ship
      showShip(currentShip);
    }

    // Create ship navigation buttons
    function createShipNavigation() {
      const navContainer = document.getElementById('ship-nav');
      const ships = [
        { id: 'varyrthar', name: 'Varyrthar' },
        { id: 'errant-parcel', name: 'Errant Parcel' },
        { id: 'void-reaper', name: 'The Void Reaper' },
        { id: 'hyperion-security-cutter', name: 'Hyperion Security Cutter' }
      ];
      
      ships.forEach(ship => {
        const button = document.createElement('button');
        button.textContent = ship.name;
        button.onclick = () => showShip(ship.id);
        if (ship.id === currentShip) {
          button.classList.add('active');
        }
        navContainer.appendChild(button);
      });
    }

    // Show specific ship
    function showShip(shipId) {
      // Hide all ships
      const allShips = document.querySelectorAll('.ship-section');
      allShips.forEach(ship => {
        ship.classList.remove('active');
      });
      
      // Show selected ship
      const selectedShip = document.getElementById(shipId);
      if (selectedShip) {
        selectedShip.classList.add('active');
      }
      
      // Update navigation buttons
      const navButtons = document.querySelectorAll('.ship-nav button');
      navButtons.forEach(button => {
        button.classList.remove('active');
      });
      
      // Find and activate the correct button
      const targetButton = Array.from(navButtons).find(button => 
        button.textContent.toLowerCase().replace(/\s+/g, '-').replace('the-', '') === shipId ||
        button.textContent.toLowerCase().replace(/\s+/g, '-') === shipId
      );
      
      if (targetButton) {
        targetButton.classList.add('active');
      }
      
      currentShip = shipId;
    }

    // Load ships when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Create navigation buttons immediately
      createShipNavigation();
      
      // Then load ships
      loadShips();
    });
  </script>
</body>
</html>
