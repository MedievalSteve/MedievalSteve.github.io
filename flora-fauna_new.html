<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flora & Fauna - Big Space Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    #nav-placeholder {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    header {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .content-section {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 24px;
      margin: 20px 40px;
      max-width: none;
      width: calc(100% - 80px);
      border: 1px solid var(--accent-color);
    }

    .content-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .species-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid var(--accent-color);
    }

    .species-content {
      margin-top: 20px;
    }

    .species-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(41, 98, 255, 0.1);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .species-info h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .species-info ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .species-info li {
      margin-bottom: 5px;
    }

    @media (max-width: 1024px) {
      .content-section {
        margin: 20px 20px;
        width: calc(100% - 40px);
      }
    }

    @media (max-width: 768px) {
      .content-section {
        margin: 20px 15px;
        width: calc(100% - 30px);
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navigation.html?v=' + Date.now())
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Set active state after navigation is loaded
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (linkPage === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
  </script>

  <div class="content-wrapper">
    <header>
      <h1>Flora & Fauna</h1>
    </header>

    <div id="species-container">
      <!-- Species will be loaded here via JavaScript -->
    </div>
  </div>

  <script>
    // List of species files to load
    const speciesFiles = [
      'flora-fauna/species-tklan-tick.html'
    ];

    // Load all species
    async function loadSpecies() {
      const container = document.getElementById('species-container');
      
      for (const file of speciesFiles) {
        try {
          const response = await fetch(file + '?v=' + Date.now());
          const content = await response.text();
          container.innerHTML += content;
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }
    }

    // Load species when page loads
    document.addEventListener('DOMContentLoaded', loadSpecies);
  </script>
</body>
</html>
