<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizations - Big Space Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #0d47a1;
      --accent-color: #2962ff;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #000051;
      --nav-hover: #304ffe;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    #nav-placeholder {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .main-content {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      max-width: none;
      gap: 40px;
      padding: 0 40px;
      margin-top: 20px;
    }

    .filter-section {
      width: 300px;
      max-width: 300px;
      flex-shrink: 0;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 20px;
      margin: 0;
      border: 1px solid var(--accent-color);
      align-self: flex-start;
      position: sticky;
      top: 100px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .filter-section::-webkit-scrollbar {
      width: 8px;
    }

    .filter-section::-webkit-scrollbar-track {
      background: var(--background-color);
      border-radius: 4px;
    }

    .filter-section::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }

    .filter-section::-webkit-scrollbar-thumb:hover {
      background: var(--nav-hover);
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group h3 {
      color: var(--accent-color);
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .filter-button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin: 5px 0;
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
    }

    .filter-button:hover {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .filter-button.active {
      background: var(--accent-color);
      color: var(--background-color);
    }

    .organization-section {
      flex: 1;
      min-width: 600px;
      display: block;
    }

    .organization-entry {
      display: block;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--accent-color);
      width: 100%;
    }

    .organization-entry.hidden {
      display: none;
    }

    header {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      width: 100%;
      background: linear-gradient(to bottom, var(--header-bg), var(--background-color));
      padding: 2rem 0;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .organization-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgba(41, 98, 255, 0.1);
      padding: 15px;
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .stat-label {
      color: var(--accent-color);
      font-weight: bold;
      margin-bottom: 5px;
    }

    .organization-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid var(--accent-color);
    }

    .organization-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(41, 98, 255, 0.1);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .organization-info h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .organization-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(41, 98, 255, 0.1);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
    }

    .organization-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 16px;
      border-radius: 4px;
      background: rgba(41, 98, 255, 0.1);
      transition: all 0.3s ease;
    }

    .organization-links a:hover {
      background: rgba(41, 98, 255, 0.2);
      color: #64b5f6;
    }

    .organization-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }

    .organization-tag {
      background: var(--accent-color);
      color: var(--background-color);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .organization-content {
      margin-top: 20px;
    }

    @media (max-width: 1024px) {
      .main-content {
        padding: 0 20px;
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        gap: 20px;
        padding: 0 15px;
      }

      .filter-section {
        width: 100%;
        max-width: none;
        position: static;
        max-height: none;
      }

      .organization-section {
        min-width: auto;
      }

      .organization-links {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navigation.html?v=' + Date.now())
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Set active state after navigation is loaded
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          if (linkPage === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
  </script>

  <div class="content-wrapper">
    <header>
      <h1>Organizations</h1>
    </header>

    <div class="main-content">
      <div class="filter-section">
        <h2>Filters</h2>
        <div class="filter-group">
          <h3>Type</h3>
          <button class="filter-button" data-tag="academic">Academic</button>
          <button class="filter-button" data-tag="commercial">Commercial</button>
          <button class="filter-button" data-tag="criminal">Criminal</button>
          <button class="filter-button" data-tag="government">Government</button>
          <button class="filter-button" data-tag="local">Local</button>
        </div>

        <div class="filter-group">
          <h3>Faction</h3>
          <button class="filter-button" data-tag="zhodani-consulate-colonnade-province">Zhodani Consulate Colonnade Province</button>
          <button class="filter-button" data-tag="diadem">Diadem</button>
          <button class="filter-button" data-tag="hyperion">Hyperion</button>
          <button class="filter-button" data-tag="independent">Independent</button>
        </div>

        <div class="filter-group">
          <h3>Mission</h3>
          <button class="filter-button" data-tag="mission1">Mission 1</button>
          <button class="filter-button" data-tag="mission2">Mission 2</button>
          <button class="filter-button" data-tag="mission3">Mission 3</button>
        </div>
      </div>

      <div class="organization-section" id="organization-container">
        <!-- Organizations will be loaded here via JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // List of organization files to load
    const organizationFiles = [
      'organizations/organization-colonnade-university.html',
      'organizations/organization-void-vultures.html',
      'organizations/organization-igs.html',
      'organizations/organization-diadem-trade-league.html',
      'organizations/organization-hyperion-lines.html',
      'organizations/organization-echo-keepers.html',
      'organizations/organization-zhodani-consulate.html',
      'organizations/organization-tyrannus-combine.html'
    ];

    // Load all organizations
    async function loadOrganizations() {
      const container = document.getElementById('organization-container');
      
      for (const file of organizationFiles) {
        try {
          const response = await fetch(file + '?v=' + Date.now());
          const content = await response.text();
          container.innerHTML += content;
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }
      
      // Initialize filtering after all organizations are loaded
      initializeFiltering();
    }

    // Filtering functionality
    function initializeFiltering() {
      const filterButtons = document.querySelectorAll('.filter-button');
      const organizationEntries = document.querySelectorAll('.organization-entry');
      
      // Show all organizations initially
      organizationEntries.forEach(entry => entry.classList.remove('hidden'));
      
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tag = button.dataset.tag;
          
          // Toggle button active state
          button.classList.toggle('active');
          
          // Filter organizations
          filterOrganizations();
        });
      });
    }

    function filterOrganizations() {
      const activeButtons = document.querySelectorAll('.filter-button.active');
      const organizationEntries = document.querySelectorAll('.organization-entry');
      
      if (activeButtons.length === 0) {
        // Show all if no filters active
        organizationEntries.forEach(entry => entry.classList.remove('hidden'));
      } else {
        const activeTags = Array.from(activeButtons).map(btn => btn.dataset.tag);
        
        organizationEntries.forEach(entry => {
          const entryTags = entry.dataset.tags.split(',');
          const hasAnyTag = activeTags.some(tag => entryTags.includes(tag));
          
          if (hasAnyTag) {
            entry.classList.remove('hidden');
          } else {
            entry.classList.add('hidden');
          }
        });
      }
    }

    // Load organizations when page loads
    document.addEventListener('DOMContentLoaded', loadOrganizations);
  </script>
</body>
</html>
